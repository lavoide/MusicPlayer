<div class="tracklist-wrapper">
    @for (song of audio(); track song.url) {
    <div class="audio-element">
        {{song.fileName}}
        <div class="buttons">
            <button mat-icon-button [matMenuTriggerFor]="menuAdd" matTooltip="Add to editor">
                <mat-icon>
                    add
                </mat-icon>
            </button>
            <mat-menu #menuAdd="matMenu" yPosition="above">
                @for(tracklist of tracklists; track $index) {
                <button (click)="addToEditor($event, song, $index)" mat-menu-item>{{'Tracklist ' + ($index +
                    1)}}</button>
                }
            </mat-menu>
        </div>
    </div>
    }
    <div class="buttons-wrap">
        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
    </div>
    <input type="file" class="file-input" accept="audio/*" (change)="onFileSelected($event)" #fileUpload>
</div>
